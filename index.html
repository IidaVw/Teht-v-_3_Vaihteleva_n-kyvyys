<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaihteleva Näkyvyys</title>
  <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
  <div id="app">
    <h1 v-if="nakyy">༼ つ ◕_◕ ༽つ Helowww!!!</h1>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          nakyy: true
        }
      },
      mounted() {
        // Asetetaan ajastin, joka vaihtaa näkyvyyttä sekunnin välein
        setInterval(() => {
          this.nakyy = !this.nakyy
        }, 1000)
      }
    })
    
    app.mount('#app')
  </script>
</body>
</html>
